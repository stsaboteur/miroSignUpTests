plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:2.41.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.1.1'

    implementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    implementation 'org.hamcrest:hamcrest:2.2'
}

test {
    useJUnitPlatform()
}